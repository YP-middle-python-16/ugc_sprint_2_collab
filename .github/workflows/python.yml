name: Python application

on:
  push:
    branches: [ feature/cicd ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.9", "3.10"]

    steps:
      - uses: actions/checkout@v2

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}

      - name: Create directories
        run: |
          mkdir -p reports/api_app/wemake-python-styleguide/
          mkdir -p reports/etl/wemake-python-styleguide/
          mkdir -p reports/api_app/mypy/
          mkdir -p reports/etl/mypy/

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install mypy wemake-python-styleguide flake8-html lxml

      - name: flake8
        run: |
          flake8 api_app/src --exit-zero --config=setup.cfg  --htmldir=reports/api_app/wemake-python-styleguide/
          flake8 etl/src --exit-zero --config=setup.cfg  --htmldir=reports/etl/wemake-python-styleguide/

      - name: mypy_api_app
        run: mypy api_app --ignore-missing-imports --html-report reports/api_app/mypy/

      - name: mypy_etl
        run: mypy etl --ignore-missing-imports --html-report reports/etl/mypy/

      - name: Upload reports
        uses: actions/upload-artifact@v2
        with:
          name: reports
          path: reports/

      - name: send message to telegram
        uses: appleboy/telegram-action@master
        with:
          to: ${{ secrets.TELEGRAM_TO }}
          token: ${{ secrets.TELEGRAM_TOKEN }}
          message: |
            Python ${{ matrix.python-version }}
            ${{ github.actor }} created commit:
            Commit message: ${{ github.event.commits[0].message }}
            Repository: ${{ github.repository }}
            See changes: https://github.com/${{ github.repository }}/commit/${{github.sha}}
